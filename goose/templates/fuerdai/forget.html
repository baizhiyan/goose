{% load static %}<!DOCTYPE html>
<!-- 忘记密码 -->
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>付尔代后台管理系统</title> 
    <link href="{% static "fuerdai/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "fuerdai/css/style.css" %}" rel="stylesheet">
  </head>

  <body class="bg-base">
    <div class="page-form">
      <h1>修改密码</h1>
      <form action=""  class="form-base">
        <p><label class="lab-base">旧密码</label><input type="password" placeholder="Username" id="oldpassword"></p>
        <p><label class="lab-base">新密码</label><input type="password" placeholder="Password" id="newpassword"></p>
        <p><label class="lab-base">确认密码</label><input type="password" placeholder="Password" id="checkpassword"></p>
        <div class="put-btn">
          <button class="log-in" id="checkbtn"><a href="#">确定</a></button>
        </div>
      </form>
    </div>
    <div class="alert alert-warning alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <p class='warning'></p>
    </div>
    <script src="{% static "fuerdai/js/jquery-1.11.1.min.js" %}"></script>
    <script src="{% static "fuerdai/js/bootstrap.js" %}"></script>
    {% block privatejs %}
    <script type="text/javascript">
      $(function () {
        var i = $('#oldpassword').text();
        var j = $('#newpassword').text();
        var k = $('#checkpassword').text();
        $('#checkbtn').click(function () {
          $('.alert').show();
          if((i == "")|| (j == "") || (k == "")){
            $('.warning').text("输入不能为空！");
          }else{
            if( i == j){
              $('.warning').text("新密码与旧密码不能一样！");
            }
            if( j != k){
              $('.warning').text("新密码不一致！");
            } 
          }
        })
        
      })
    </script>
    {% endblock %}
  </body>
</html>
